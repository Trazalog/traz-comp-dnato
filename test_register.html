<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden !important;
            font-family: Arial, sans-serif !important;
            width: 100% !important;
            height: 100% !important;
            background: #2c3e50 !important;
            background-color: #2c3e50 !important;
        }
        
        .register-container {
            background: #2c3e50 !important;
            background-color: #2c3e50 !important;
            height: 100vh;
            padding: 0;
            width: 100vw;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            z-index: 1000;
        }
        
        .register-left {
            width: 40%;
            min-width: 500px;
            padding: 30px 50px 30px 50px;
            background: #2c3e50 !important;
            background-color: #2c3e50 !important;
            text-align: left;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        .register-right {
            width: 60%;
            background: #2c3e50 !important;
            background-color: #2c3e50 !important;
            height: 100vh;
            box-sizing: border-box;
            flex: 1;
        }
        
        .logo-container {
            text-align: left;
            margin-bottom: 30px !important;
            margin-left: 20px !important;
            margin-top: 20px !important;
        }
        
        .register-title {
            font-family: 'Ubuntu', sans-serif;
            color: #ecf0f1;
            font-size: 2.2em;
            font-weight: bold;
            text-align: left;
            margin-bottom: 15px !important;
            margin-top: 10px !important;
            margin-left: 20px !important;
        }
        
        .form-group {
            margin-bottom: 12px !important;
            width: 100%;
            margin-left: 20px !important;
        }
        
        .form-control {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 12px !important;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            margin-top: 3px !important;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <div class="logo-container">
                <h2>LOGO AQUÍ</h2>
            </div>
            
            <h1 class="register-title">Regístrese Gratis</h1>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre *" required>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" required>
            </div>
        </div>
        
        <div class="register-right">
            <h2 style="color: white; text-align: center; margin-top: 50px;">ÁREA DERECHA</h2>
        </div>
    </div>
</body>
</html>
