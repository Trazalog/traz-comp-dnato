<!DOCTYPE html>
<html>
<head>
    <title>Test Register Color</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden !important;
            font-family: Arial, sans-serif !important;
            width: 100% !important;
            height: 100% !important;
            background: #A6A6A6 !important;
            background-color: #A6A6A6 !important;
            opacity: 1 !important;
        }
        
        .register-container {
            background: #A6A6A6 !important;
            background-color: #A6A6A6 !important;
            background-image: none !important;
            height: 100vh;
            padding: 0;
            width: 100vw;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            z-index: 1000;
            opacity: 1 !important;
        }
        
        .register-left {
            width: 40%;
            min-width: 500px;
            padding: 30px 50px 30px 50px;
            background: #A6A6A6 !important;
            background-color: #A6A6A6 !important;
            text-align: left;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        .color-info {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .color-swatch {
            width: 100px;
            height: 50px;
            background-color: #A6A6A6;
            border: 2px solid #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <div class="color-info">
                <h2>Test de Color #A6A6A6 en Register</h2>
                <p><strong>Nombre:</strong> DarkGray</p>
                <p><strong>Hex:</strong> #A6A6A6</p>
                <p><strong>RGB:</strong> 169, 169, 169</p>
                <div class="color-swatch"></div>
                <p>Si el fondo se ve igual que el cuadro, el color est√° correcto.</p>
            </div>
        </div>
    </div>
</body>
</html>
